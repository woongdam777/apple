<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>
<body>
    <h1>회원 가입</h1> 
    <br>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내"> <button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" size="30px" placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" size="30px"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email">
                        <select name="" id="">
                            <option value="">직접입력</option>
                            <option value="">@gmail.com</option>
                            <option value="">@naver.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <button type="file">파일 선택</button> 선택된 파일없음 <br><br>
            성별 :
            <input type="radio" name="gender" checked> 남자
            <input type="radio" name="gender"> 여자 <br><br>
            생년월일 : <input type="date" name="" id=""> <br><br>
            취미 <br>
            <input type="checkbox" name="hobby"> 야구   <input type="checkbox" name="hobby"> 농구   <input type="checkbox" name="hobby"> 축구 <br>
            <input type="checkbox" name="hobby" checked> 공부   <input type="checkbox" name="hobby"> 음악감상 <br>
            <input type="checkbox" name="hobby"> 기타 <input type="text"> <br><br>
            자기소개 <br>
            <textarea name="" id="" cols="80" rows="10"></textarea>
        </fieldset>
        <br>
    <button>회원가입</button>  <button type="reset">다시입력</button>  <button>이전으로</button>
    </form>
</body>
</html>
