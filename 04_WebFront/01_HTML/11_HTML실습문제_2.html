<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend> <br>
            
            1. 납품자명 : <input type="text"> <br><br>
            2. email : <input type="email" name="" id="" placeholder="answer@naver.com"> <br><br>
            3. 홈페이지 : <input type="url" name="" id="" value="http://"> <br><br>
            4. 지역 :
            <select>
                <option>부산</option>
                <option>서울</option>
                <option>울산</option>
            </select>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend><br>
            • 상품명 : <input type="text"><br><br>
            • 납품수량 : <input type="text" placeholder="최소 100"><br><br>
            • 납품등급 : <input type="range" min="100" max="1000" step="100" value="500"><br><br>
            • 기타사항 : <textarea name="" id="" cols="20" rows="5"></textarea>
        </fieldset>
        <br>
        <button>send message</button>
    </form>
</body>
</html>
