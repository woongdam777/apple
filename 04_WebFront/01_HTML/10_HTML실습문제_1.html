<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>
<body>
    <form>
        고객명 : <input type="text"> <br><br>
        전화번호 : <input type="tel"> <br><br>
        E-mail : <input type="email"> <br><br>
        피자선택 :
        
        <select>
            <option value="select" selected>피자를 선택하세요</option>
            <option value="cheese">치즈피자</option>
            <option value="pepper">페퍼로니피자</option>
            <option value="bulgogi">불고기피자</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size">  Small <br><br>
            <input type="radio" name="size">  Medium <br><br>
            <input type="radio" name="size">  Large <br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"> 베이컨 <br><br>
            <input type="checkbox"> 치즈 <br><br>
            <input type="checkbox"> 양파 <br><br>
            <input type="checkbox"> 버섯 <br><br>
        </fieldset>
        <br>
        희망배송시간 : <input type="time"> <br><br>
        배송시 요청사항 : <textarea name="" id="" cols="15" rows="3"></textarea> <br><br>
        <button>주문하기</button>
    </form>

</body>
</html>
